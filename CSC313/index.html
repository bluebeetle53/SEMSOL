        quizCompleted = true;

        // Calculate score
        score = 0;
        for (let i = 0; i < quizData.length; i++) {
          if (userAnswers[i] === quizData[i].answer) {
            score++;
          }
        }

        // Calculate percentage
        const percentage = Math.round((score / quizData.length) * 100);

        // Show result container
        quizElement.style.display = "none";
        resultContainer.style.display = "block";

        // Display score
        resultScoreElement.textContent = `${percentage}%`;

        // Display message based on score
        if (percentage >= 80) {
          resultMessageElement.textContent =
            "Excellent! You have a strong understanding of Formal Methods and Software Development.";
        } else if (percentage >= 60) {
          resultMessageElement.textContent =
            "Good job! You have a decent understanding, but there is room for improvement.";
        } else if (percentage >= 40) {
          resultMessageElement.textContent =
            "Not bad! Review the material to strengthen your understanding.";
        } else {
          resultMessageElement.textContent =
            "Keep practicing! Review the course material and try again.";
        }

        // Load leaderboard
        loadLeaderboard();

        // Prepare review content
        prepareReviewContent();

        // Show name modal to save score
        setTimeout(() => {
          nameModal.classList.add("active");
        }, 1000);
      }

      // Load leaderboard from Firebase
      function loadLeaderboard() {
        const scoresRef = database.ref("scores");

        scoresRef
          .orderByChild("score")
          .limitToLast(10)
          .on("value", (snapshot) => {
            const scores = [];
            snapshot.forEach((childSnapshot) => {
              scores.push(childSnapshot.val());
            });

            // Sort scores in descending order
            scores.sort((a, b) => b.score - a.score);

            // Clear previous leaderboard
            leaderboardBody.innerHTML = "";

            // Add scores to leaderboard
            scores.forEach((scoreData, index) => {
              const row = document.createElement("tr");

              const rankCell = document.createElement("td");
              rankCell.textContent = index + 1;

              const nameCell = document.createElement("td");
              nameCell.textContent = scoreData.name;

              const scoreCell = document.createElement("td");
              scoreCell.textContent = `${scoreData.score}%`;

              row.appendChild(rankCell);
              row.appendChild(nameCell);
              row.appendChild(scoreCell);

              leaderboardBody.appendChild(row);
            });
          });
      }

      // Prepare review content with correct/incorrect answers
      function prepareReviewContent() {
        reviewContainer.innerHTML = "";

        quizData.forEach((question, index) => {
          const reviewItem = document.createElement("div");
          reviewItem.classList.add("review-item");

          const questionElement = document.createElement("div");
          questionElement.classList.add("review-question");
          questionElement.textContent = `${index + 1}. ${question.question}`;
          reviewItem.appendChild(questionElement);

          // Add all options
          question.options.forEach((option, optionIndex) => {
            const answerElement = document.createElement("div");
            answerElement.classList.add("review-answer");
            answerElement.textContent = option;

            // Mark correct answer
            if (optionIndex === question.answer) {
              answerElement.classList.add("correct");
            }

            // Mark user's answer if incorrect
            if (
              userAnswers[index] !== null &&
              userAnswers[index] === optionIndex &&
              userAnswers[index] !== question.answer
            ) {
              answerElement.classList.add("incorrect", "user-selected");
            }

            // Mark user's answer if correct
            if (
              userAnswers[index] !== null &&
              userAnswers[index] === optionIndex &&
              userAnswers[index] === question.answer
            ) {
              answerElement.classList.add("user-selected");
            }

            reviewItem.appendChild(answerElement);
          });

          reviewContainer.appendChild(reviewItem);
        });
      }

      // Save score to Firebase
      function saveScore() {
        const name = userNameInput.value.trim();

        if (name === "") {
          alert("Please enter your name to save your score.");
          return;
        }

        // Calculate percentage
        const percentage = Math.round((score / quizData.length) * 100);

        // Save to Firebase
        const scoresRef = database.ref("scores");
        const newScoreRef = scoresRef.push();

        newScoreRef.set(
          {
            name: name,
            score: percentage,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
          },
          (error) => {
            if (error) {
              alert("Error saving score. Please try again.");
            } else {
              alert("Score saved successfully!");
              nameModal.classList.remove("active");

              // Reload leaderboard to show new score
              loadLeaderboard();
            }
          }
        );
      }

      // Restart the quiz
      function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = Array(quizData.length).fill(null);
        quizCompleted = false;

        resultContainer.style.display = "none";
        quizElement.style.display = "block";

        showQuestion();
      }

      // Switch tabs
      function switchTab(e) {
        const tabId = e.target.dataset.tab;

        // Update active tab button
        tabButtons.forEach((button) => {
          button.classList.remove("active");
        });
        e.target.classList.add("active");

        // Show active tab content
        tabContents.forEach((content) => {
          content.classList.remove("active");
        });
        document.getElementById(`${tabId}-tab`).classList.add("active");
      }

      // Event listeners
      nextBtn.addEventListener("click", showNextQuestion);
      prevBtn.addEventListener("click", showPrevQuestion);
      restartBtn.addEventListener("click", restartQuiz);
      saveScoreBtn.addEventListener("click", saveScore);
      closeModalBtn.addEventListener("click", () => {
        nameModal.classList.remove("active");
      });

      tabButtons.forEach((button) => {
        button.addEventListener("click", switchTab);
      });

      // Initialize the quiz when the page loads
      window.addEventListener("load", initQuiz);

      // Prevent the website from being flagged as dangerous
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy("default", {
          createHTML: (string) => string,
          createScriptURL: (string) => string,
          createScript: (string) => string,
        });
      }
    </script>
  </body>
</html>
