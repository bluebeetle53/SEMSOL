<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMSOL TRADE - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        text-align: center;
      }

      .logo-container {
        margin-bottom: 24px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #4f46e5;
      }

      .error {
        color: #e53935;
        font-size: 12px;
        margin-top: 6px;
        display: none;
      }

      button {
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 16px;
      }

      button:hover {
        background-color: #4338ca;
      }

      .signup-link {
        margin-top: 24px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        font-size: 14px;
        user-select: none;
      }

      .forgot-password {
        text-align: right;
        margin-top: 8px;
      }

      .forgot-password a {
        color: #4f46e5;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .login-providers {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }

      .provider-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.2s;
      }

      .provider-button:hover {
        background-color: #f5f5f5;
      }

      #error-message {
        color: #e53935;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      #success-message {
        color: #4caf50;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/128/9324/9324015.png"
          alt="SEMSOL TRADE Logo"
          class="logo"
        />
      </div>
      <h1>Welcome back</h1>
      <p class="subtitle">Log in to your SEMSOL TRADE account</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <p class="error" id="email-error">
            Please enter a valid email address
          </p>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span class="toggle-password" id="toggle-password">Show</span>
          </div>
          <p class="error" id="password-error">Please enter your password</p>
          <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </div>
        </div>

        <button type="submit" id="submit-btn">Log In</button>

        <p id="error-message"></p>
        <p id="success-message"></p>
      </form>

      <div class="login-providers">
        <button type="button" id="google-login" class="provider-button">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            width="18"
            height="18"
          />
          Sign in with Google
        </button>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

    <script>
      // Firebase configuration
      // Replace with your own Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
        authDomain: "paytrust-71e30.firebaseapp.com",
        databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
        projectId: "paytrust-71e30",
        storageBucket: "paytrust-71e30.appspot.com",
        messagingSenderId: "492609516838",
        appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get references to auth and firestore
      const auth = firebase.auth();
      const db = firebase.firestore();

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("toggle-password");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const googleLoginBtn = document.getElementById("google-login");
        const forgotPasswordLink = document.getElementById(
          "forgot-password-link"
        );

        // Check if user is already logged in
        auth.onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in, redirect to dashboard
            window.location.href = "dashboard.html";
          }
        });

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.textContent = "Hide";
          } else {
            passwordInput.type = "password";
            togglePassword.textContent = "Show";
          }
        });

        // Validate email
        function validateEmail(email) {
          const re =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }

        // Real-time email validation
        emailInput.addEventListener("input", function () {
          if (
            !validateEmail(emailInput.value) &&
            emailInput.value.trim() !== ""
          ) {
            emailError.style.display = "block";
          } else {
            emailError.style.display = "none";
          }
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          let isValid = true;

          // Validate email
          if (!validateEmail(emailInput.value)) {
            emailError.style.display = "block";
            isValid = false;
          } else {
            emailError.style.display = "none";
          }

          // Validate password
          if (passwordInput.value.trim() === "") {
            passwordError.style.display = "block";
            isValid = false;
          } else {
            passwordError.style.display = "none";
          }

          if (isValid) {
            // Show loading state
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Logging in...";
            errorMessage.style.display = "none";

            // Sign in with email and password
            auth
              .signInWithEmailAndPassword(emailInput.value, passwordInput.value)
              .then((userCredential) => {
                // Signed in
                successMessage.textContent = "Login successful! Redirecting...";
                successMessage.style.display = "block";

                // Redirect to dashboard
                setTimeout(() => {
                  window.location.href = "dashboard.html";
                }, 1000);
              })
              .catch((error) => {
                // Handle errors
                submitBtn.disabled = false;
                submitBtn.textContent = "Log In";

                if (
                  error.code === "auth/user-not-found" ||
                  error.code === "auth/wrong-password"
                ) {
                  errorMessage.textContent = "Invalid email or password.";
                } else if (error.code === "auth/too-many-requests") {
                  errorMessage.textContent =
                    "Too many failed login attempts. Please try again later.";
                } else {
                  errorMessage.textContent = error.message;
                }
                errorMessage.style.display = "block";
              });
          }
        });

        // Google sign in
        googleLoginBtn.addEventListener("click", function () {
          const provider = new firebase.auth.GoogleAuthProvider();

          auth
            .signInWithPopup(provider)
            .then((result) => {
              // Check if it's a new user
              const isNewUser = result.additionalUserInfo.isNewUser;

              if (isNewUser) {
                // Create a new user document in Firestore
                return db
                  .collection("users")
                  .doc(result.user.uid)
                  .set({
                    email: result.user.email,
                    displayName: result.user.displayName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    walletBalance: 0,
                    userId: "User" + Math.floor(10000 + Math.random() * 90000),
                  })
                  .then(() => {
                    window.location.href = "dashboard.html";
                  });
              } else {
                // Existing user, simply redirect
                window.location.href = "dashboard.html";
              }
            })
            .catch((error) => {
              errorMessage.textContent = error.message;
              errorMessage.style.display = "block";
            });
        });

        // Forgot password
        forgotPasswordLink.addEventListener("click", function (e) {
          e.preventDefault();

          const email = emailInput.value.trim();

          if (!email || !validateEmail(email)) {
            emailError.style.display = "block";
            errorMessage.textContent =
              "Please enter a valid email address to reset your password";
            errorMessage.style.display = "block";
            return;
          }

          auth
            .sendPasswordResetEmail(email)
            .then(() => {
              successMessage.textContent =
                "Password reset email sent. Please check your inbox.";
              successMessage.style.display = "block";
              errorMessage.style.display = "none";
            })
            .catch((error) => {
              errorMessage.textContent = error.message;
              errorMessage.style.display = "block";
              successMessage.style.display = "none";
            });
        });
      });
    </script>
  </body>
</html>
