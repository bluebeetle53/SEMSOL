<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f3f5f7;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        padding: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .header {
        width: 100%;
        padding: 20px 0;
        text-align: center;
        background-color: #1e2c3a;
        color: white;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .dashboard-section {
        width: 100%;
        max-width: 1200px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .dashboard-section h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #1e2c3a;
        border-bottom: 2px solid #f3f5f7;
        padding-bottom: 10px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-bottom: 25px;
      }

      .stat-card {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-title {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 8px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: #1e2c3a;
      }

      .positive {
        color: #28a745;
      }

      .negative {
        color: #dc3545;
      }

      .chart-container {
        width: 100%;
        height: 700px; /* Increased from 500px to 700px */
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        border: 1px solid #e9ecef;
      }

      .chart-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .timeframe-selector {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .timeframe-btn {
        padding: 8px 15px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .timeframe-btn:hover,
      .timeframe-btn.active {
        background-color: #1e2c3a;
        color: white;
        border-color: #1e2c3a;
      }

      .pair-selector {
        position: relative;
        display: inline-block;
      }

      .pair-selector select {
        padding: 8px 15px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        font-size: 14px;
        appearance: none;
        padding-right: 30px;
        cursor: pointer;
      }

      .pair-selector::after {
        content: "â–¼";
        font-size: 12px;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .chart-fullscreen-toggle {
        padding: 8px 15px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        margin-left: 10px;
      }

      .chart-fullscreen-toggle:hover {
        background-color: #1e2c3a;
        color: white;
        border-color: #1e2c3a;
      }

      .fullscreen-chart {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        border-radius: 0;
        margin: 0;
      }

      /* Mobile responsiveness */
      @media (max-width: 992px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .dashboard-section {
          padding: 15px;
        }

        .chart-container {
          height: 500px; /* Still larger than before on mobile */
        }
      }

      @media (max-width: 576px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .chart-container {
          height: 400px; /* Still larger than before on small mobile */
        }

        .timeframe-btn {
          padding: 6px 10px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Analytics Dashboard</h1>
      </div>

      <!-- Analytics Section -->
      <div class="dashboard-section">
        <h2>Market Overview</h2>

        <!-- Statistics Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-title">SOL Balance</div>
            <div class="stat-value" id="sol-balance">0.00 SOL</div>
          </div>

          <div class="stat-card">
            <div class="stat-title">Total Trades</div>
            <div class="stat-value" id="total-trades">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-title">Successful Trades</div>
            <div class="stat-value positive" id="successful-trades">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-title">Failed Trades</div>
            <div class="stat-value negative" id="failed-trades">0</div>
          </div>
        </div>

        <!-- Chart Controls -->
        <div class="chart-controls">
          <div class="pair-selector">
            <select id="trading-pair">
              <option value="BINANCE:SOLUSDT">SOL/USDT</option>
              <option value="BINANCE:BTCUSDT">BTC/USDT</option>
              <option value="BINANCE:ETHUSDT">ETH/USDT</option>
              <option value="BINANCE:BNBUSDT">BNB/USDT</option>
            </select>
          </div>

          <div style="display: flex; align-items: center">
            <div class="timeframe-selector">
              <button class="timeframe-btn" data-interval="1">1m</button>
              <button class="timeframe-btn" data-interval="5">5m</button>
              <button class="timeframe-btn active" data-interval="15">
                15m
              </button>
              <button class="timeframe-btn" data-interval="60">1h</button>
              <button class="timeframe-btn" data-interval="240">4h</button>
              <button class="timeframe-btn" data-interval="D">1d</button>
            </div>
            <button id="fullscreen-toggle" class="chart-fullscreen-toggle">
              <i class="fas fa-expand"></i> Fullscreen
            </button>
          </div>
        </div>

        <!-- TradingView Chart Section -->
        <div class="chart-container" id="tv_chart_container"></div>
      </div>
    </div>

    <!-- TradingView Widget Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
    <script type="text/javascript">
      // Initialize Dashboard Values with zeros
      document.getElementById("sol-balance").textContent = "0.00 SOL";
      document.getElementById("total-trades").textContent = "0";
      document.getElementById("successful-trades").textContent = "0";
      document.getElementById("failed-trades").textContent = "0";

      // Initialize TradingView Widget
      let tradingViewWidget;
      let currentSymbol = "BINANCE:SOLUSDT";
      let currentInterval = "15";
      let isFullscreen = false;

      function createTradingViewWidget() {
        if (tradingViewWidget) {
          tradingViewWidget.remove();
        }

        tradingViewWidget = new TradingView.widget({
          container_id: "tv_chart_container",
          autosize: true,
          symbol: currentSymbol,
          interval: currentInterval,
          timezone: "Etc/UTC",
          theme: "light",
          style: "1",
          locale: "en",
          toolbar_bg: "#f1f3f6",
          enable_publishing: false,
          hide_side_toolbar: false,
          allow_symbol_change: true,
          save_image: false,
          studies: ["RSI@tv-basicstudies"],
          drawings_access: {
            type: "black",
            tools: [{ name: "Regression Trend" }],
          },
          disabled_features: ["use_localstorage_for_settings"],
          enabled_features: ["study_templates"],
          height: "100%",
          width: "100%",
        });
      }

      // Create the initial TradingView chart
      createTradingViewWidget();

      // Handle timeframe buttons
      document.querySelectorAll(".timeframe-btn").forEach((button) => {
        button.addEventListener("click", function () {
          // Remove active class from all buttons
          document.querySelectorAll(".timeframe-btn").forEach((btn) => {
            btn.classList.remove("active");
          });

          // Add active class to clicked button
          this.classList.add("active");

          // Update interval and recreate widget
          currentInterval = this.getAttribute("data-interval");
          createTradingViewWidget();
        });
      });

      // Handle trading pair selection
      document
        .getElementById("trading-pair")
        .addEventListener("change", function () {
          currentSymbol = this.value;
          createTradingViewWidget();
        });

      // Fullscreen toggle functionality
      document
        .getElementById("fullscreen-toggle")
        .addEventListener("click", function () {
          const chartContainer = document.getElementById("tv_chart_container");
          isFullscreen = !isFullscreen;

          if (isFullscreen) {
            chartContainer.classList.add("fullscreen-chart");
            this.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
          } else {
            chartContainer.classList.remove("fullscreen-chart");
            this.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
          }

          // Recreate the widget to adjust to new dimensions
          setTimeout(createTradingViewWidget, 100);
        });

      // Handle escape key to exit fullscreen
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && isFullscreen) {
          const chartContainer = document.getElementById("tv_chart_container");
          const fullscreenToggle = document.getElementById("fullscreen-toggle");

          isFullscreen = false;
          chartContainer.classList.remove("fullscreen-chart");
          fullscreenToggle.innerHTML =
            '<i class="fas fa-expand"></i> Fullscreen';

          // Recreate the widget to adjust to new dimensions
          setTimeout(createTradingViewWidget, 100);
        }
      });
    </script>
  </body>
</html>
